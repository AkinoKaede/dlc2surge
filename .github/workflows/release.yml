name: Release

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - "**/README.md"
    
jobs:
  release:
    name: release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Checkout domain-list-community
        uses: actions/checkout@v2
        with: 
          repository: v2fly/domain-list-community
          path: domain-list-community

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16

      - name: Generate
        run: go run main.go -datapath domain-list-community/data/ -outputdir generated

      - name: Get Commit Message
        id: message
        uses: actions/github-script@v4.0.2
        with:
          result-encoding: string
          script: |
            var id = `${{ github.sha }}`;
            var event = `${{ github.event_name }}`;
            if (event == 'push') return `update: generate by ${id}`;
            var time = new Date(Date.now()).toISOString();
            return `update: generate at ${time}`;

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: release
          publish_dir: ./generated
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          full_commit_message: ${{ steps.message.outputs.result }}
